<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Craw Web</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <link href="libs/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <h4>CRAW URL</h4>
    <div id="url">---</div>
    <center>
      <img id="ic_loading" src="images/loading.gif" width="100px" height="100px" hidden />
      <img id="ic_success" src="images/success.gif" width="200px" height="200px" hidden />
      <img id="ic_error" src="images/error.gif" width="200px" height="200px" hidden />
      <button class="btn btn-primary" id="myButton" hidden>Click Me</button>
    </center>
  </body>
  <script src="libs/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="libs/axios.min.js" type="text/javascript"></script>
  <script src="libs/chrome-extension-async.js" type="text/javascript"></script>
  <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="popup.js" type="module">
   chrome.windows.getCurrent(function(win) {
        var width = 440;
        var height = 220;
        var left = ((screen.width / 2) - (width / 2)) + win.left;
        var top = ((screen.height / 2) - (height / 2)) + win.top;

        chrome.windows.create({
            url: 'redirect.html',
            width: width,
            height: height,
            top: Math.round(top),
            left: Math.round(left),
            type: 'popup'
        });
     });
  </script>

</html>
